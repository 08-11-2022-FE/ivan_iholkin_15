<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style1.css">
</head>
<body>
    <section class="forms">
        <form class="form left" >
            <div>
                <h2>Create an Account</h2>
            </div>
            <div class="usersname">
                <div class="usersname-name">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname">
                </div>
                <div class="usersname-lastname">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname">
                </div>
            </div>
            <div class="mail">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="">
            </div>
            <div>
                <input type="radio" name="sex" id="male">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female">
                <label for="female">Female</label>
            </div>
            <div class="location">
                <div class="location-country">
                    <label for="counry">Country</label>
                    <select name="country" id="country">
                        <option value="ukraine">Ukraine</option>
                        <option value="portugal">Portugal</option>
                    </select>
                </div>           
                <div class="location-city">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>   
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
            <div>
                <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="" target="_blank">Terms of Use</a> and <a href="" target="_blank">Privacy Policy</a></p></div>
            <div class="lasttext">
                <p>Have an account?</p><p><a href="">Log in</a></p>
            </div>   
        </form>
        <form class="form right" action="">
            <div>
                <h2>Profile</h2>
            </div>
            <div>
                <img src="" alt="">
                <input type="image" name="downloadimage">
                <label for="downloadimage">Up to 1 MB (300x300 px)</label>
                <button type="reset"></button>
            </div>
            <div class="usersname">
                <div class="rname">
                    <label for="rname">First Name</label>
                    <input type="text" name="rname">
                </div>
                <div class="rmail">
                    <label for="rmail">E-mail</label>
                    <input type="email" name="rmail">
                </div>
            </div>
            <div class="location">
                <div class="location-country">
                    <label for="counry">Country</label>
                    <select name="country" id="country">
                        <option value="ukraine">Ukraine</option>
                        <option value="portugal">Portugal</option>
                    </select>
                </div>           
                <div class="location-city">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
            </div>
            <div class="number">
                <div class="zip">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip">
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone">
                </div>
            </div>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
    </section>
</body>
</html>
